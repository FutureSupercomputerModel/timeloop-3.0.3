mapper:
  algorithm: exhaustive
  optimization-metrics:
  - energy
  - delay
  search-size: 0
  victory-condition: 100
  timeout: 1000

arch:
  version: 0.2
  
  subtree:
  - name: System
    
    # local:
    # - name: MainMemory
    #   class: DRAM
    #   attributes:
    #     width: 256
    #     block-size: 32
    #     word-bits: 8

    subtree:
    - name: Chip
      attributes:
        technology: 40nm

      local:
      - name: GlobalBuffer # 256KB buffer
        class: SRAM
        attributes:
          depth: 32768
          width: 256
          block-size: 32
          word-bits: 8
        
      subtree:
      - name: PE[0..255]
      
        local:
        - name: RegisterFile
          class: regfile
          attributes:
            depth: 64
            width: 8
            block-size: 1
            word-bits: 8
        - name: MACC
          class: intmac
          attributes:
            datawidth: 8

mapspace:
  constraints:
  # Level Bypass
  

  # Temporal
  - target: GlobalBuffer
    type: temporal
  # Spatial
  - target: GlobalBuffer
    type: spatial
    factors: C=16 K=16 R=1 S=1 P=1 Q=1

problem:
  shape: cnn-layer
  R: 3
  S: 3
  P: 48
  Q: 480
  C: 1
  K: 16
  N: 1
  Wstride: 1
  Hstride: 1
  Wdilation: 1
  Hdilation: 1
